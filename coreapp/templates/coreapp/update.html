{% extends "coreapp/base.html" %}
{% block content %} 

<div class='col-sm-6 my-5 offset-3'>
    <div class= 'header-bar'>
        <h1>Update Your Informations</h1>
    </div>
    <div class='border bg-secondary text-white'>
        <div class="col-sm-10 my-4 offset-1">
            <form action="" method="post">
                {% csrf_token %}
                {% for i in fm %}
                {{i.label_tag}} {{i}} {{i.errors | striptags }} <br>
                {% endfor %}
                <input type="submit" class='btn btn-success' value="Save">
                <a href="{% url 'deshbord' %}" class= 'btn btn-info'>Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
