{% extends "coreapp/base.html" %}
{% block content %} 

<div class='col-sm-6 my-5 offset-3'>
    <div class= 'header-bar'>
        <h1>Register</h1>
    </div>
    <div class='border bg-secondary text-white'>
        <div class="col-sm-10 my-4 offset-1">
            <form action="" method="post">
                {% csrf_token %}
                {% for form in fm %}
                {{form.label_tag}} {{form}} {{form.errors | striptags}}
                {% endfor %}
                <input type="submit" class='btn btn-success my-3' value="Regiser">
            </form>
            <p>Already have an account? <a class="link-warning" href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock content %}
